<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var name = prompt('What is your name?')
            document.write(`Hello ${name}, your name has ${name.length} letters.<br>`)
            document.write(`Your name in capital letters is ${name.toUpperCase()}.<br>`)
            document.write(`Your name in small letter is ${name.toLowerCase()}.`)
    </script> 
</body>
</html>
